<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script type="text/javascript">
    window.load()
  </script>
  <style>
    #myButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' name="a-scene">
  <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
  <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 51.45618; longitude: -2.60295" scale="5 5 5"></a-entity>
</a-scene>
<button id="myButton">dianji</button>
<script>
  document.getElementById('myButton').addEventListener('click', function() {
    console.log('Button was clicked!');
  });
</script>
</body>
</html>
